

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sign in to freeCodeCamp</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="top">
			<div class="img-middle">
				<img id="logo" src="fcc_primary_large.svg" role="representation">
			</div>
		</div>
		
		<form>
			<div class="custom">
				<button class="full-width">Continue with Google</button>
				<button class="full-width">Continue with Github</button>
			</div>
			
			<div id="or-box">
				<div class="or row"></div>
				<p class="or p"> or </p>
				<div class="or row"></div>
			</div>
			
			<div class="custom">
				<input class="full-width" type="email" required placeholder="email">
				<button class="full-width">Email me a sign in code</button>
			</div>
			<p class="full-width des">freeCodeCamp is free and your account is private by default. We use your email address to store your curriculum progress
			By continuing, you indicate that you have read and agree to freeCodeCamp.org's <a href="">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
		</form>
	</body>
</html>
